<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>
</div>
<form class="container-fluid">
  <div class="form-group">
    <label for="firstName" class="col-sm-4 control-label">First Name</label>
    <div class="col-sm-6">
      <input class="form-control" name="firstName" [(ngModel)]="firstName">
    </div>
  </div>
  <div class="form-group">
    <label for="lastName" class="col-sm-4 control-label">Last Name</label>
    <div class="col-sm-6">
      <input class="form-control" type="text" name="lastName" [(ngModel)]="lastName">
    </div>
  </div>
  <div class="form-group">
    <label for="streetNo" class="col-sm-4 control-label">Street No</label>
    <div class="col-sm-6">
      <input class="form-control" type="text" name="streetNo" [(ngModel)]="streetNo">
    </div>
  </div>
  <div class="form-group">
    <label for="street" class="col-sm-4 control-label">Street Name</label>
    <div class="col-sm-6">
      <input class="form-control" type="text" name="street" [(ngModel)]="street">
    </div>
  </div>
  <div class="form-group">
    <label for="street" class="col-sm-4 control-label">Suburb</label>
    <div class="col-sm-6">
      <input class="form-control" type="text" name="street" [(ngModel)]="suburb">
    </div>
  </div>
  <div class="form-group">
    <label for="state" class="col-sm-2 control-label">State</label>
    <div class="col-sm-4">
      <select name="state" [(ngModel)]="state">
        <option value="NSW">NSW</option>
        <option value="VIC">VIC</option>
        <option value="ACT">ACT</option>
        <option value="WA">WA</option>
        <option value="SA">SA</option>
        <option value="QLD">QLD</option>
        <option value="TAS">TAS</option>
        <option value="NT">NT</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="postCode" class="col-sm-4 control-label">Postcode</label>
    <div class="col-sm-2">
      <input class="form-control" type="text" name="postCode" [(ngModel)]="postCode">
    </div>
  </div>
  <div class="form-group">
    <label for="postCode" class="col-sm-4 control-label">Services</label>
    <div class="col-sm-2">
      <select name="services" multiple [(ngModel)]="services">
        <option value="Monitoring">Monitoring</option>
        <option value="Medication">Medication</option>
        <option value="Video">Video</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="category" class="col-sm-4 control-label">Service Category</label>
    <div class="col-sm-4">
      <select name="category" [(ngModel)]="category">
        <option value="P">Premium</option>
        <option value="R">Regular</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="postCode" class="col-sm-4 control-label">MAC</label>
    <div class="col-sm-2">
      <input class="form-control" type="text" name="mac" [(ngModel)]="macAddress">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
      <button type="button" class="btn btn-primary" (click)="addNewDevices()">
        Register
      </button>
      {{addMessage}}
    </div>
  </div>
</form>
